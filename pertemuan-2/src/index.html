<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo-List</title>
    <link href="../dist/styles.css" rel="stylesheet"> <!-- Jalur yang benar -->
</head>
<body class="bg-gray-300 p-4"> <!-- Warna latar belakang -->
    <div class="container mx-auto max-w-lg">
        <h1 class="text-3xl font-bold text-center mb-4">My Todo List</h1>
        <form id="todo-form" class="flex mb-4">
            <input id="todo-input" class="flex-grow p-2 border border-gray-400 rounded-l" type="text" placeholder="Add a new task" required>
            <button type="submit" class="p-2 bg-blue-500 text-white rounded-r">Add</button>
        </form>
        <ul id="todo-list" class="list-none space-y-2"></ul>
    </div>
    <script src="app.js"></script>
</body>
</html>
